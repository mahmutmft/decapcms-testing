<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script>
      // Handle GitHub Pages base path
      window.CMS_PATH_PREFIX = '/decapcms-testing';
      window.CMS_MANUAL_INIT = true;
    </script>
    <!-- Include the Decap CMS script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Initialize the CMS with the correct config
      const config = {
        backend: {
          name: 'github',
          repo: 'mahmutmft/decapcms-testing',
          branch: 'master',
          base_url: 'https://api.netlify.com',
          auth_endpoint: 'auth'
        },
        load_config_file: false,
        media_folder: 'uploads',
        public_folder: '/decapcms-testing/uploads',
        collections: [
          {
            name: 'blog',
            label: 'Blog',
            folder: 'content/blog',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Publish Date', name: 'date', widget: 'datetime'},
              {label: 'Featured Image', name: 'thumbnail', widget: 'image', required: false},
              {label: 'Body', name: 'body', widget: 'markdown'}
            ]
          },
          {
            name: 'pages',
            label: 'Pages',
            folder: 'content/pages',
            create: true,
            fields: [
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Body', name: 'body', widget: 'markdown'},
              {label: 'Menu Order', name: 'order', widget: 'number', required: false}
            ]
          }
        ]
      };

      // Initialize the CMS
      window.CMS.init({ config });
    </script>
  </body>
</html>
