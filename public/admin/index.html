<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include React -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Include the Decap CMS script -->
    <script src="https://unpkg.com/@staticcms/app@^3.4.5/dist/static-cms-app.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener('load', function() {
        // Initialize the CMS with the correct config
        const config = {
          backend: {
            name: 'github',
            repo: 'mahmutmft/decapcms-testing',
            branch: 'master',
            auth_type: 'pkce',
            app_id: 'Iv1.c2e3c5c2c5c2c5c2'  // You'll need to replace this with your GitHub App ID
          },
          media_folder: 'uploads',
          public_folder: '/uploads',
          site_url: 'https://mahmutmft.me/decapcms-testing',
          display_url: 'https://mahmutmft.me/decapcms-testing',
          collections: [
            {
              name: 'blog',
              label: 'Blog',
              folder: 'content/blog',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                {label: 'Title', name: 'title', widget: 'string'},
                {label: 'Publish Date', name: 'date', widget: 'datetime'},
                {label: 'Featured Image', name: 'thumbnail', widget: 'image', required: false},
                {label: 'Body', name: 'body', widget: 'markdown'}
              ]
            },
            {
              name: 'pages',
              label: 'Pages',
              folder: 'content/pages',
              create: true,
              fields: [
                {label: 'Title', name: 'title', widget: 'string'},
                {label: 'Body', name: 'body', widget: 'markdown'},
                {label: 'Menu Order', name: 'order', widget: 'number', required: false}
              ]
            }
          ]
        };

        // Initialize CMS
        try {
          console.log('Initializing CMS...');
          window.CMS.init(config);
          console.log('CMS initialization completed');
        } catch (error) {
          console.error('Failed to initialize CMS:', error);
        }
      });
    </script>
  </body>
</html>
