<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script>
      // Create a script element for the CMS
      const loadCMS = () => {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js';
        script.onload = () => {
          // Initialize the CMS
          const config = {
            backend: {
              name: 'github',
              repo: 'mahmutmft/decapcms-testing',
              branch: 'master'
            },
            local_backend: true,
            media_folder: 'uploads',
            public_folder: '/uploads',
            collections: [
              {
                name: 'blog',
                label: 'Blog',
                folder: 'content/blog',
                create: true,
                slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
                fields: [
                  {label: 'Title', name: 'title', widget: 'string'},
                  {label: 'Publish Date', name: 'date', widget: 'datetime'},
                  {label: 'Featured Image', name: 'thumbnail', widget: 'image', required: false},
                  {label: 'Body', name: 'body', widget: 'markdown'}
                ]
              },
              {
                name: 'pages',
                label: 'Pages',
                folder: 'content/pages',
                create: true,
                fields: [
                  {label: 'Title', name: 'title', widget: 'string'},
                  {label: 'Body', name: 'body', widget: 'markdown'},
                  {label: 'Menu Order', name: 'order', widget: 'number', required: false}
                ]
              }
            ]
          };

          console.log('Initializing CMS...');
          window.CMS.init(config);
          console.log('CMS initialization completed');
        };

        script.onerror = (error) => {
          console.error('Failed to load CMS script:', error);
        };

        document.body.appendChild(script);
      };

      // Load the CMS when the page is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadCMS);
      } else {
        loadCMS();
      }
    </script>
  </body>
</html>
