<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include React -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Include the Netlify CMS script -->
    <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      // Create a script element for the CMS
      const loadCMS = () => {
        // Check if we're in development mode
        const isLocal = window.location.hostname === 'localhost';

        // Initialize the CMS with the correct config
        const config = {
          backend: {
            name: 'github',
            repo: 'mahmutmft/decapcms-testing',
            branch: 'master'
          },
          media_folder: 'uploads',
          public_folder: '/uploads',
          site_url: 'https://mahmutmft.github.io/decapcms-testing',
          display_url: 'https://mahmutmft.github.io/decapcms-testing',
          collections: [
            {
              name: 'blog',
              label: 'Blog',
              folder: 'content/blog',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                {label: 'Title', name: 'title', widget: 'string'},
                {label: 'Publish Date', name: 'date', widget: 'datetime'},
                {label: 'Featured Image', name: 'thumbnail', widget: 'image', required: false},
                {label: 'Body', name: 'body', widget: 'markdown'}
              ]
            },
            {
              name: 'pages',
              label: 'Pages',
              folder: 'content/pages',
              create: true,
              fields: [
                {label: 'Title', name: 'title', widget: 'string'},
                {label: 'Body', name: 'body', widget: 'markdown'},
                {label: 'Menu Order', name: 'order', widget: 'number', required: false}
              ]
            }
          ]
        };

        // Initialize CMS
        try {
          console.log('Initializing CMS...');
          window.CMS.init(config);
          console.log('CMS initialization completed');
        } catch (error) {
          console.error('Failed to initialize CMS:', error);
        }
      };

      // Load the CMS when the page is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadCMS);
      } else {
        loadCMS();
      }
    </script>
  </body>
</html>
