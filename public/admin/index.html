<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the Decap CMS script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Enable debug mode for better error messages
      window.CMS_DEBUG = true;
    </script>
  </head>
  <body>
    <script>
      // Initialize the CMS with the correct config
      const config = {
        backend: {
          name: 'github',
          repo: 'mahmutmft/decapcms-testing',
          branch: 'master',
          client_id: 'Ov23liyqxXEJik5mig6N',
          auth_scope: 'repo,user',
        },
        media_folder: 'uploads',
        public_folder: '/decapcms-testing/uploads',
        site_url: 'https://mahmutmft.github.io/decapcms-testing',
        display_url: 'https://mahmutmft.github.io/decapcms-testing',
        logo_url: 'https://mahmutmft.github.io/decapcms-testing/images/logo.png',
        show_preview_links: true,
        collections: [
          {
            name: 'blog',
            label: 'Blog',
            folder: 'content/blog',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Publish Date', name: 'date', widget: 'datetime'},
              {label: 'Featured Image', name: 'thumbnail', widget: 'image', required: false},
              {label: 'Body', name: 'body', widget: 'markdown'}
            ]
          },
          {
            name: 'pages',
            label: 'Pages',
            folder: 'content/pages',
            create: true,
            fields: [
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Body', name: 'body', widget: 'markdown'},
              {label: 'Menu Order', name: 'order', widget: 'number', required: false}
            ]
          }
        ]
      };

      // Add error handling
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('CMS Error:', msg, error);
        return false;
      };

      // Initialize CMS
      try {
        window.CMS.init({ config });
        console.log('CMS initialization started');
      } catch (error) {
        console.error('Failed to initialize CMS:', error);
      }
    </script>
  </body>
</html>
