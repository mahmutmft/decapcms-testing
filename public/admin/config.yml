backend:
  name: github
  repo: mahmutmft/decapcms-testing
  branch: master
  base_url: https://api.netlify.com
  auth_endpoint: auth
  client_id: Ov23liyqxXEJik5mig6N
  auth_scope: repo,user

local_backend: true

# This line should match your site URL
site_url: https://mahmutmft.github.io/decapcms-testing
display_url: https://mahmutmft.github.io/decapcms-testing

publish_mode: editorial_workflow

# These paths are relative to the public directory
media_folder: uploads
public_folder: /uploads

# Content Collections
collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      
  - name: pages
    label: Pages
    folder: content/pages
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Menu Order", name: "order", widget: "number", required: false} 